<!DOCTYPE html>
<html id="colorMode" data-bs-theme="dark">

<head>

    <script>
        const changeColorMode = () => {
            let currentMode = document.getElementById('colorMode').getAttribute('data-bs-theme');
            console.log(currentMode);
            if (currentMode === 'dark') {
                document.getElementById('colorMode').setAttribute('data-bs-theme', 'light');
                document.getElementById('modeIcon').setAttribute('class', 'bi bi-sun-fill');
            } else {
                document.getElementById('colorMode').setAttribute('data-bs-theme', 'dark');
                document.getElementById('modeIcon').setAttribute('class', 'light bi bi-moon-fill');
            }
        };
    </script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <p style="color: blueviolet; !important" class="display-1 text-primary mt-3 pt-3">Bootstrap Forms</p>
        <div class="row">
            <div class="col-5">
                <p class="lead">Bootstrap is a CSS framework.</p>
            </div>
            <div class="col-5">
            </div>
            <div class="col-1">
                <button class="btn btn-outline-secondary" onclick="changeColorMode()" value="ChangeMode">
                    <i id="modeIcon" class="bi bi-sun-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <hr />
    <div class="row pt-3 pb-3 mt-3 mb-3 justify-content-center">
        <div class="col-5 border rounded shadow mx-3 my-3 px-3 py-3">
            <p class="lead text-primary">Login Form</p>
            <div>
                <form class="form form-group">
                    <input class="form-control mt-3 pt-3" type="text" value="" placeholder="Please enter username"
                        autofocus>
                    <input class="form-control mt-3 pt-3" type="number" value="" placeholder="Please enter phone">
                    <input class="form-control mt-3 pt-3" type="email" value="" placeholder="Please enter email">
                    <input class="form-control mt-3 pt-3" type="password" value="" placeholder="Please enter password">
                    <input class="form-control  mt-3 pt-3 btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#loginModal" type="button" value="Login">
                </form>
            </div>
        </div>
    </div>
    <hr />

    <div>

        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Login Response</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        You have successfully logged in!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>





</body>

</html>
