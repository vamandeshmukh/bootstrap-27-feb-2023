<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <p class="display-1 text-primary mt-3 pt-3">Bootstrap Forms</p>
        <p class="lead">Bootstrap is a CSS framework.</p>
        <hr />
        <div class="row pt-3 pb-3 mt-3 mb-3 justify-content-center">
            <div class="col-5 border rounded shadow mx-3 my-3 px-3 py-3">
                <p class="lead text-primary">Login Form</p>
                <div>
                    <form class="form form-group">
                        <input class="form-control mt-3 pt-3" type="text" value="" placeholder="Please enter username"
                            autofocus>
                        <input class="form-control mt-3 pt-3" type="number" value="" placeholder="Please enter phone">
                        <input class="form-control mt-3 pt-3" type="email" value="" placeholder="Please enter email">
                        <input class="form-control mt-3 pt-3" type="password" value=""
                            placeholder="Please enter password">
                        <input class="form-control  mt-3 pt-3 btn btn-outline-primary" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
        <hr />

    </div>





</body>

</html>
