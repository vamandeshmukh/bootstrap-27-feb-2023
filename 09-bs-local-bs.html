<!DOCTYPE html>
<html id="colorMode" data-bs-theme="dark">

<head>

    <script>
        const changeColorMode = () => {
            let currentMode = document.getElementById('colorMode').getAttribute('data-bs-theme');
            console.log(currentMode);
            if (currentMode === 'dark') {
                document.getElementById('colorMode').setAttribute('data-bs-theme', 'light');
                document.getElementById('modeIcon').setAttribute('class', 'bi bi-sun-fill');
            } else {
                document.getElementById('colorMode').setAttribute('data-bs-theme', 'dark');
                document.getElementById('modeIcon').setAttribute('class', 'light bi bi-moon-fill');
            }
        };
    </script>

    <!-- local bootstrap  -->
    <link rel="stylesheet" href="../apps/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="../apps/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>

    <!-- bootstrap CDN  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- Bootstrap iCONS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>

    <div class="container">
        <p class="display-1 text-primary mt-3 pt-3">Bootstrap Local</p>
        <div class="row">
            <div class="col-5">
                <p class="lead">Bootstrap can also be used with a local version of it.</p>
            </div>
            <div class="col-5">
            </div>
            <div class="col-1">
                <button class="btn btn-outline-secondary" onclick="changeColorMode()" value="ChangeMode">
                    <i id="modeIcon" class="bi bi-sun-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <hr />





</body>

</html>
