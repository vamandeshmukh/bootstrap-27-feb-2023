<!DOCTYPE html>
<html id="colorMode" data-bs-theme="dark">

<head>

    <script>
        const changeColorMode = () => {
            let currentMode = document.getElementById('colorMode').getAttribute('data-bs-theme');
            console.log(currentMode);
            if (currentMode === 'dark') {
                document.getElementById('colorMode').setAttribute('data-bs-theme', 'light');
                document.getElementById('modeIcon').setAttribute('class', 'bi bi-sun-fill');
            } else {
                document.getElementById('colorMode').setAttribute('data-bs-theme', 'dark');
                document.getElementById('modeIcon').setAttribute('class', 'light bi bi-moon-fill');
            }
        };
    </script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <p class="display-1 text-primary mt-3 pt-3">Bootstrap Tables</p>
        <div class="row">
            <div class="col-5">
                <p class="lead">Bootstrap is a CSS framework.</p>
            </div>
            <div class="col-5">
            </div>
            <div class="col-1">
                <button class="btn btn-outline-secondary" onclick="changeColorMode()" value="ChangeMode">
                    <i id="modeIcon" class="bi bi-sun-fill"></i>
                </button>
            </div>
        </div>
        <hr />
        <div class="col-6">
            <p class="lead">Data table</p>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>










</body>

</html>
